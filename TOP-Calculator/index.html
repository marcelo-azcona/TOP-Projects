<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pagewrap">
      <header class="header">
        <h1 class="title">Elegant Calculator</h1>
      </header>

      <div class="main">
        <div class="calculator">
          <div class="operation-display"></div>
          <div class="result-display"></div>
          <div class="all-buttons">
            <div class="first-row">
              <button id="allclear" class="btn">C</button>
              <button id="clear" class="btn">
                <img
                  src="/home/kamei86/the_odin_project/Calculator/img/backspace_icon_152920.png"
                />
              </button>
              <button id="percent" class="operator">%</button>
              <button id="division" class="operator">/</button>
            </div>
            <div class="second-row">
              <button id="digit_7" class="num">7</button>
              <button id="digit_8" class="num">8</button>
              <button id="digit_9" class="num">9</button>
              <button id="plus" class="operator">+</button>
            </div>
            <div class="third-row">
              <button id="digit_4" class="num">4</button>
              <button id="digit_5" class="num">5</button>
              <button id="digit_6" class="num">6</button>
              <button id="less" class="operator">-</button>
            </div>
            <div class="fourth-row">
              <button id="digit_1" class="num">1</button>
              <button id="digit_2" class="num">2</button>
              <button id="digit_3" class="num">3</button>
              <button id="multiplication" class="operator">x</button>
            </div>
            <div class="fifth-row">
              <button id="plus_minus" class="plus-minus">+/-</button>
              <button id="digit_0" class="num">0</button>
              <button id="float" class="float">.</button>
              <button id="equals" class="operator">=</button>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">mazcona86 - The Odin Project - 2022</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
