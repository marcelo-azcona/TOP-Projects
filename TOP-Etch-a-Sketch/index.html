<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-a-sketch</h1>
    </header>
    <div class="main">
      <div class="colorBtn">
        <button id="black" class="btn">Black mode</button>
        <button id="rainbow" class="btn">Rainbow mode</button>
        <button id="eraser" class="btn">Eraser</button>
        <button id="clear" class="btn">Clear</button>
        <div class="userInput">
          <div class="message">Insert the Size!</div>
          <input type="number" class="size" />
          <button id="applyBtn" class="btn">Apply</button>
        </div>
      </div>
      <div class="gridContainer">
        <div class="square container0"></div>
      </div>
    </div>

    <footer class="footer">Accomplished by Kamei86 for the Odin Project</footer>
    <script src="script.js"></script>
  </body>
</html>
